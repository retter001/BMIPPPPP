<title>โปรแกรมคำนวณหาค่าดัชนีมวลกาย (BMI)</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
	<style>
	.button {
    background-color: #1a237e; /* blue */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 2px 2px;
    cursor: pointer;
	}	
	.button {width: 600px;
	size:"3"}

	.mytext {
    width: 600px;
	height: 35px}
	        table,tr,td {
            width: 850px; /* Adjust as needed */
			height: 80px;
			border: 0.5px solid white;
  			border-collapse: collapse;
			border-color: #E5E4E2;

            margin:center; /* Center the table */}
			table {
			box-shadow: 0 0 20px rgba(0,0,0,0.15);
}
			td {
			font-family:"Sarabun", serif
			}
			

            .gradient-hr {
            height: 5px; /* Adjust height as needed */
			width: 850px;
            border: none;
            background: linear-gradient(to right, crimson 60%, blue); /* Customize gradient colors */
            opacity: 0.7; /* Adjust opacity if needed */
        }

        /* Optional: Add rounded corners */
        .gradient-hr.rounded {
            border-radius: 5px; /* Adjust radius as needed */
        }
		body,button {
        font-family: "Noto Sans Thai", serif;
        font-size: 20px;
      }
	
	</style>
</head>

<body><div>
<h1 align="center"><b><font color="#0066CC" size="7" >โปรแกรมคำนวณหาค่าดัชนีมวลกาย (BMI)<hr class="gradient-hr"/></font></b></h1>
<table align="center" >
  <tr>
    <td style="padding:20px"><strong>น้ำหนัก :</strong></td>
    <td style="padding:20px"><input type="text" id="weight" class="mytext" font-size="+2"> </Br><strong>กิโลกรัม</strong></td>
	<br>
  </tr>
  <tr>
    <td style="padding:20px"><strong>   ส่วนสูง :</strong></td>
    <td style="padding:20px"><input type="text" id="height" class="mytext"></Br><strong>เซนติเมตร</strong></td>
  </tr>
  <tr>
    <td style="padding:20px">&nbsp;</td>
    <td style="padding:20px"><button class="button" onclick="calculateBMI()"><b>คำนวณ</b></button></td>
  </tr>
  <tr>
    <td style="padding:20px"><strong>ค่าที่ได้:</strong><br></td>
    <td style="padding:20px"><span id="bmi"></span></td>
  </tr>
  <tr>
    <td style="padding:20px"><strong>คุณอยู่ในเกณฑ์:</strong></td>
    <td style="padding:20px"><span id="category"></span></td>
  </tr>
  <tr>
    <td style="padding:20px">&nbsp;</td>
    <td style="padding:20px"><button class="button" onclick="clearData()"><strong>เคลียร์ข้อมูล</strong></button>
    </td>
  </tr>
  
  <script>
function calculateBMI() {
  var weight = document.getElementById("weight").value;
  var height = document.getElementById("height").value;

  if (weight == "" || height == "") {
    alert("กรุณากรอกข้อมูลน้ำหนักและส่วนสูง");
    return;
  }

  var bmi = weight / (height / 100 * height / 100);
  document.getElementById("bmi").innerHTML = bmi.toFixed(2);

  var category = "";
  if (bmi < 18.5) {
    category = "น้ำหนักน้อย/ผอม";
  } else if (bmi < 25) {
    category = "ปกติ(สุขภาพด)";
  } else if (bmi < 30) {
    category = "น้ำหนักเกิน";
  } else {
    category = "น้ำหนักเกิน/อ้วน";
  }
  document.getElementById("category").innerHTML = category;
}

function clearData() {
  document.getElementById("weight").value = "";
  document.getElementById("height").value = "";
  document.getElementById("bmi").innerHTML = "";
  document.getElementById("category").innerHTML = "";
}
</script>

</table>
</div>
</body>
</html>
